<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-do list</title>
</head>
<body>
    <main class="todo">
        <ul class="list-container">
            <li class="list-item">
                <div class="title-wrap">
                    <h4>to do</h4>
                </div>
                <div class="icon-wrapper">
                    <span class="icon-wrap">
                        <i class="fa-solid fa-rotate"></i>
                    </span>
                    <span id="count" class="count">0</span> 
                </div>
            </li>
            <li class="list-item">
                <form id="form" class="form" action="">
                    <label for="add-item">
                        <input class="input-field" type="text" name="add-item" id="add-item" placeholder="Add to your list....">
                    </label>
                    <button id="submit" type="submit">Add</button>
                </form>
            </li>
        </ul>
        <ul id="list-wrap" class="list-container"></ul>
        <div class="clear-all-wrap">
        <button onclick=clearAll() class="clear-all">Clear all completed</button>
        <button class="save-changes hide">save changes</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
