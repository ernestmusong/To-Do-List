<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <main class="todo">
        <ul class="list-container">
            <li class="list-item">
                <div class="title-wrap">
                    <h4>to do</h4>
                </div>
                <div class="icon-wrapper">
                    <span class="icon-wrap">
                        <i class="fa-solid fa-rotate"></i>
                    </span>
                    <span id="count" class="count">0</span> 
                </div>
            </li>
            <li class="list-item">
                <form id="form" class="form" action="">
                    <label for="add-item">
                        <input class="input-field" type="text" name="add-item" id="add-item" value="one" placeholder="Add to your list....">
                    </label>
                    <button id="submit" type="submit"><i class="fa-solid fa-arrow-turn-down"></i></button>
                </form>
            </li>
        </ul>
        <ul id="list-wrap" class="list-container"></ul>
        <button id="clear-all">Clear all completed</button>
    </main>
</body>
</html>
